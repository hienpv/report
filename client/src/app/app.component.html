<div class="row" style="margin: auto;width: 21cm">
    <div class="col-md-6">
        <div class="form-group">
            <label for="reportType">Chọn báo cáo:</label>
            <select class="form-control form-control-sm" id="report" [(ngModel)]="reportId">
                <option value="" disabled selected>Chọn báo cáo</option>
                <option value="1">Báo cáo 1</option>
                <option value="2">Báo cáo 2</option>
                <option value="3">Báo cáo 3</option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="reportType">Chọn tháng:</label>
            <select class="form-control form-control-sm" id="month" [(ngModel)]="month">
                <option value="" disabled selected>Chọn tháng</option>
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="3">Tháng 4</option>
                <option value="3">Tháng 5</option>
                <option value="3">Tháng 6</option>
                <option value="3">Tháng 7</option>
                <option value="3">Tháng 8</option>
                <option value="3">Tháng 9</option>
                <option value="3">Tháng 10</option>
                <option value="3">Tháng 11</option>
                <option value="3">Tháng 12</option>
            </select>
        </div>
    </div>    
    <div class="col-sm-12" style="padding-top: 10px">
        <button type="button" class="btn btn-primary" (click)="openDetail()">Search</button>
    </div>
</div>
<br>
